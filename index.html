<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- CSS compiled with Stylus -->
	<link rel="stylesheet" href="styles.css">

	<!-- Google font -->
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

	<title>SIM-6</title>
</head>
<body ng-app="sixYearOldSim">
	<div ng-controller="myController as main" id="simulator">
		
		<h1>Six-year-old Simulator 2016</h1>
		
		<!-- buttons -->
		<button ng-click="main.addWords()">Words</button>

		<button ng-click="main.addWordsWithDecoration()">Words with decoration</button>
		
		<button ng-click="main.addMoreWords()">More words</button>
		
		<button ng-click="main.addMoreWordsWithDecoration()">More words with decoration</button>

		<!-- display box -->
		<div id="display">
			<span ng-repeat="element in main.display track by $index"><span ng-class="element.class">{{element.word}}</span></span>
		</div>
	</div>
</body>

	<!-- jQuery library -->	
	<script src="scripts/jquery.min.js"></script>
	<!-- AngularJS library -->
	<script src="scripts/angular.min.js"></script>
	<!-- My JavaScript app -->
	<script src="scripts/app.js"></script>
</body>
</html>
