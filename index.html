<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- CSS compiled with Stylus -->
	<link rel="stylesheet" href="styles.css">

	<!-- Google font -->
	<link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

	<title>SIM-6</title>
</head>
<body ng-app="myModule">
	<div ng-controller="myController as main" id="simulator">
		
		<h1>Six-year-old Simulator 2016</h1>
		
		<!-- buttons -->
		<button ng-click="main.randomWords()">Words</button>

		<button ng-click="main.randomWordsWithStyle()">Words with decoration</button>
		
		<button ng-click="main.randomPhrases()">More words</button>
		
		<button ng-click="main.randomPhrasesWithStyle()">More words with decorations</button>

		<!-- display boxes -->
		<p id="display1">
		{{}}
		</p>

		<p id="display2" ng-class="main.addStyleToWords">
		{{}}
		</p>

		<p id="display3">
		{{}}
		</p>

		<p id="display4" ng-class="main.randomClass()">
		{{}}
		</p>

	</div>
</body>

	<!-- jQuery library -->	
	<script src="scripts/jquery.min.js"></script>
	<!-- AngularJS library -->
	<script src="scripts/angular.min.js"></script>
	<!-- My JavaScript app -->
	<script src="scripts/app.js"></script>
</body>
</html>
